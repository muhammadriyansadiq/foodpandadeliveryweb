    <div class="row">
        <div class="dishesandbtn col-12 d-flex justify-content-between">
            <p class="fw-bold fs-5">Dishes</p>
            <!-- <button class="btn "></button> -->

            <button type="button" class="btn addnewdishbtn text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add new dish
            </button> 

<!-- ==========modal==================== -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">

                    <select id="restaurantname" class="form-select" aria-label="Default select example">
                      <!-- <option selected>Select Restaurant name</option> -->
                     
                    </select>

                    <div class="mb-3">
                      <label for="dishname" class="form-label">Dish name</label>
                      <input type="email" class="form-control" id="dishname" placeholder="Dish name">
                    </div>
                    <div class="mb-3">
                      <label for="dishprice" class="form-label">Dish Price</label>
                      <input type="email" class="form-control" id="dishprice" placeholder="Dish Price">
                    </div>
                    <select id="dishserving" class="form-select" aria-label="Default select example">
                      <option selected>Select Restaurant Serving</option>
                      <option value="1">1 Person</option>
                      <option value="2">2 Person</option>
                      <option value="3">3 Person</option>
                    </select>

                    <div class="mb-3">
                      <label for="dishimage" class="form-label">Dish image</label>
                      <input class="form-control" type="file" id="dishimage">
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" id="closedishbtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="adddishes" class="btn btn-primary">
                      <div class="spinner-border dishspinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      submit</button>
                  </div>
                </div>
              </div>
            </div>
<!-- ==========modal==================== -->

        <thead>
          <tr>
            <th scope="col">#</th>

            <th scope="col">Price</th>
