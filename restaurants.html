<!-- =======================modal===================== -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

        <div class="modal-body">
            <!-- =================body============= -->
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">retaurant name</label>

              </div>
              <div class="mb-3">

                <textarea class="form-control" id="restaurant-adress" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Restaurant-Logo</label>
                <input id="logorestaurantinput" class="form-control" type="file" >
              </div>
              <div class="mb-3">
                <img class="" width="100" height="100px" id="selected-logo" src="" alt="">
              </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="submitrestaurant" type="button" class="btn btn-primary">
            <div class="spinner-border spinnerborder" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
